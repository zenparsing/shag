<div id='mount'></div>
<script type='module'>

import { html, applyTemplate } from '../dist/straylight.js';

window.onload = () => {
  let count = 1;
  function render() {
    let hue = count++ % 360;
    let color = `hsl(${hue},95%,55%)`;
    return html`
      <p>Hello</p>
      <style>
        p { font: bold 22px Arial; color: ${color}; }
      </style>
    `;
  }
  setInterval(() => {
    applyTemplate('#mount', render('red'));
  }, 60);
};

</script>
