<div id='mount'></div>
<script type='module'>

import { html, applyTemplate } from '../dist/straylight.js';

window.onload = () => {
  const planets = new Set([
    'Mercury',
    'Venus',
    'Earth',
  ]);

  applyTemplate('#mount', html`
    <p>
      ${planets.values()}
    </p>
  `);
};

</script>
