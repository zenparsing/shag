<!doctype html>
<html>
<!-- Adapted from the MarkoJS website -->
<head>
  <style>

  .animated-sin-wave {
    position: relative;
    height: 150px;
    width: 100%;
    overflow: hidden;
  }

  .animated-sin-wave .bar {
    position: absolute;
    height: 100%;
    border-radius: 50%;
    max-width:10px;
  }

  </style>
</head>
<body>
  <div id='mount'></div>
  <script src='../dist/straylight.js'></script>
  <script type='module'>

  import { Observable } from 'https://cdn.jsdelivr.net/npm/zen-observable/src/Observable.js';

  const { html, applyTemplate } = Straylight;

  const animationFrames = new Observable(sink => {
    let req = requestAnimationFrame(function next() {
      sink.next();
      req = requestAnimationFrame(next);
    });
    return () => cancelAnimationFrame(req);
  });

  const state = {
    bars: 90,
    barWidth: 100 / 90,
    count: 0,
    running: true,
  };

  function toggle() {
    state.running = !state.running;
  }

  applyTemplate('#mount', html`
    <div class='animated-sin-wave' this.onclick=${toggle}>
      ${
        animationFrames.filter(() => state.running).map(() => {
          let { bars, barWidth, count } = state;
          state.count += 1;
          return Array(bars).fill(0).map((x, i) => {
            let translateY = Math.sin(count / 10 + i / 5) * 100 * .5;
            let hue = (360 / bars * i - count) % 360;
            let color = `hsl(${hue},95%,55%)`;
            let rotation = (count + i) % 360;
            let barX = barWidth * i;

            let style = `
              width: ${barWidth}%;
              left: ${barX}%;
              transform: scale(0.5,.5) translateY(${translateY}%) rotate(${rotation}deg);
              background: ${color};
            `;

            return html`<div class='bar' style=${style} />`;
          });
        })
      }
    </div>
  `);

  </script>
</body>
</html>
