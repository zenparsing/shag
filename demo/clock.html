<div id='mount'></div>
<script src='../dist/straylight.js'></script>
<script type='module'>

import { Observable } from 'https://cdn.jsdelivr.net/npm/zen-observable/src/Observable.js';

const { html, applyTemplate } = Straylight;

const ticks = new Observable(sink => {
  sink.next(null);
  let interval = setInterval(() => sink.next(null), 1000);
  return () => clearInterval(interval);
});

applyTemplate('#mount', html`
  <div class='clock'>
    ${ ticks.map(() => new Date().toLocaleString()) }
  </div>
`);

</script>
