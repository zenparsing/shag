<div id='mount'></div>
<script src='../dist/straylight.js'></script>
<script src='https://cdn.jsdelivr.net/npm/zen-observable/zen-observable.js'></script>
<script>

const { html, applyTemplate } = Straylight;

applyTemplate('#mount', html`
  <div class='clock'>
    ${
      new Observable(sink => {
        sink.next(new Date().toLocaleString());
        let interval = setInterval(() => sink.next(new Date().toLocaleString()), 1000);
        return () => clearInterval(interval);
      })
    }
  </div>
`);

</script>
