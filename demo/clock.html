<div id='mount'></div>
<script type='module'>

import { html, applyTemplate } from '../dist/straylight.js';
import { EventStream } from 'https://cdn.jsdelivr.net/npm/geneviv/geneviv.js';

const stream = new EventStream(observer => {
  let interval = setInterval(() => observer.next({ time: new Date() }), 1000);
  return () => clearInterval(interval);
});

applyTemplate('#mount', html`
  <div class='clock'>${stream.map(x => x.time.toLocaleString())}</div>
`);

</script>
