<div id='mount'></div>
<script type='module'>

import { html, applyTemplate } from '../dist/straylight.js';

async function* generateTime() {
  while (true) {
    yield new Date().toLocaleString();
    await new Promise(r => setTimeout(r, 1000));
  }
}

applyTemplate('#mount', html`
  <div class='clock'>
    ${generateTime()}
  </div>
`);

</script>
