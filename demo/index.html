<!DOCTYPE html>
<html>
<head>
  <script src='../dist/straylight.js'></script>
</head>
<body>
  <div id='mount'></div>
  <script>

  function PlanetList({ planets }) {
    return Straylight.html`
      <ul class='planet-list'>
        ${planets.map(name => Straylight.html`
          <li key=${name} onclick=${ () => console.log(name) }>
            Hello <span style='color:blue'>${ name }</span>
            (<span contentManager=${
                class extends Straylight.UI {
                  render() { return name }
                }
              }
              />)
          </li>
        `)}
      </ul>
    `;
  }

  function Message(props) {
    return Straylight.html`
      <p onTargetCreated=${e => console.log('created', e)}>Here is a message:</p>
      <p>${props.children}</p>
    `;
  }

  class NestedStore extends Straylight.UI {
    constructor() {
      super();
      this.setState({ planets: ['Foo', 'Bar'] });
      this.events.subscribe(event => {
        switch (event.type) {
          case 'add-planet':
            this.setState(data => ({ planets: [...data.planets, 'Bong'] }));
            break;
          case 'sort':
            this.setState(data => ({ planets: data.planets.sort() }));
            break;
        }
      });
    }

    render(props, { dispatch }) {
      return Straylight.html`
        <${PlanetList} planets=${props.planets} />
        <button onclick=${() => dispatch('add-planet')}>Add</button>
        <button onclick=${() => dispatch('sort')}>Sort</button>
      `;
    }
  }

  class PhoneForm extends Straylight.UI {
    constructor() {
      super();
      this.checkbox = null;
      this.setState({ invalid: false });
      this.events.subscribe(event => {
        switch (event.type) {
          case 'value-updated':
            this.setState({
              invalid: /[^\d-]/.test(event.detail),
            });
            break;
          case 'input-blur': {
            let value = event.detail;
            this.setState({
              invalid: /[^\d-]/.test(value) || value.replace(/[^\d]/g, '').length < 7,
            });
            break;
          }
        }
      });
    }

    render({ invalid }, { dispatch }) {
      if (this.checkbox) {
        this.checkbox.checked = invalid;
      }
      return Straylight.html`
        <form class='phone-form'>
          <span style=${invalid ? 'color:red' : ''}>Phone:</span>
          <input
            type='text'
            placeholder='xxx-xxx-xxxx'
            onInput=${e => dispatch('value-updated', e.target.value)}
            onBlur=${e => dispatch('input-blur', e.target.value)}
            />
          <input
            type='checkbox'
            checked=${invalid}
            onTargetCreated=${e => this.checkbox = e.target}
            onClick=${() => false}
            />
          <button disabled=${invalid}>Save</button>
        </form>
      `;
    }
  }

  class Clock extends Straylight.UI {
    constructor() {
      super();
      this._interval = null;
      this.setState({ time: new Date(), formatTime: null });
    }

    start() {
      this._interval = setInterval(() => {
        this.setState({ time: new Date() });
      }, 1000);
    }

    pause() {
      clearInterval(this._interval);
    }

    render({ time, formatTime }) {
      return Straylight.html`
        <!--<p>Hello, world!</p>-->
        <span>${formatTime ? formatTime(time) : time.toLocaleTimeString()}</span>
      `;
    }

    static mapPropsToState({ formatTime }) {
      return { formatTime };
    }
  }

  class App extends Straylight.UI {
    constructor() {
      super();
      this.setState({ counter: 1 });
      this.events.subscribe(event => {
        switch (event.type) {
          case 'reset':
            this.setState({ counter: 1 });
            break;
          case 'increment':
            this.setState(data => ({ counter: data.counter + 1 }));
            break;
        }
      });
    }

    render(props, { dispatch }) {
      return Straylight.html`
        <div>
          <${PlanetList} key='heyhey' planets=${['Earth', 'Mars', 'Saturn']} />
          <${Message}>
            Hello World!
          </${Message}>
          <div>${Date.now()}</div>
          <div>
            ${props.counter}
            <button onclick=${() => dispatch('increment')}>Inc</button>
          </div>
        </div>
        <${NestedStore} />
        <div>
          || <${Clock} formatTime=${t => t.toISOString()} /> ||
        </div>
        <${PhoneForm} />
        <button onclick=${() => dispatch('reset')}>Reset</button>
        <textarea placeholder='Text Here'>Text value</textarea>
      `;
    }
  }

  let app = new App();
  Straylight.renderToDOM('#mount', app);
  Straylight.renderToString(app).then(console.log);

  </script>
</body>
</html>
